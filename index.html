<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love for Simon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px #00000022;
    }

    button {
      padding: 15px 30px;
      background-color: #ff5e78;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #ff2e56;
    }

    #message {
      margin-top: 20px;
      font-size: 1.5em;
      max-width: 80%;
      text-align: center;
      display: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: fall linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>For You, Simon ðŸ’–</h1>
  <button onclick="showLove()">Click me</button>
  <div id="message">You are the light of my life, Simon. I love you more than words can say. ðŸ’˜</div>

  <script>
    function showLove() {
      document.getElementById("message").style.display = "block";
    }

    // Create falling hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 200);
  </script>

</body>
</html>
